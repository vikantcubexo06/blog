{% extends 'basePage.html' %}
{% load static %}

<head>
    {% block content1 %}
        <style>
            form {
                width: 100%;
                padding: 12px 14px;
                margin: 0px 0px 0px 0px;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }

            input[type=text], select, textarea {
                width: 70%;
                padding: 12px 20px;
                margin: 0px 0px 0px 15%;
                display: inline-block;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;

            }

            h5 {
                color: white;
                width: 70%;
                padding: 12px 20px;
                margin: 0px 0px 10px 40%;
            }

            button {
                width: 20%;
                padding: 12px 20px;
                margin: 0px 0px 10px 40%;
            }

        </style>
    {% endblock content1 %}

</head>
{% block content %}
    {#    <li><a href="{% url 'profile_page' %}">profile</a></li>#}

    <section class="bg-text-area">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="bg-text">
                        <form method="POST" action="{% url 'blog_view' %}">#}
                            {% csrf_token %}
                            <div >

                                    <h5 class="card-title">Write Your BLog</h5>
                                    <input type="text" placeholder="Title" name="title">
                                    <textarea placeholder="Write your blog" name="writeblog"></textarea>
                                </div>

                                <div class="card-body">
                                    <button class="card-link">Save blog</button>

                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


{% endblock content %}
