{% load static %}
<head>
    <style>
        input[type=text], select {
            width: 50%;
            padding: 12px 20px;
            margin: 10px 0px 10px 200px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;

        }

        input[type=number], select {
            width: 50%;
            padding: 12px 20px;
            margin: 10px 0px 10px 200px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=file], select {
            width: 50%;
            padding: 12px 20px;
            margin: 10px 0px 10px 200px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;
        }

        img {
            width: 50%;
            padding: 0px 0px;
            margin: 10px 0px 10px 370px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            {#background-color: white;#}

        }

        button {
            width: 50%;
            padding: 12px 20px;
            margin: 10px 0px 10px 200px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: white;

        }


    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static "blogcss/css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "blogcss/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "blogcss/css/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "blogcss/css/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "blogcss/style.css" %}">
    <link rel="stylesheet" href="{% static "blogcss/responsive.css" %}">
</head>
{% include 'common.html' %}
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <div class="logo">
                        <h2><a href="{% url 'home_page' %}">Blog</a> <a href="{% url 'logout_view' %}"
                                                                        style="float:right;margin-top: -20px;margin-left: -35px">Logout</a>
                        </h2>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="menu">
                        <ul>
                            {#                                <li class="active"><a href="#">Home</a></li>#}
                            {#                                <li><a href="#">lifestyle</a></li>#}
                            {#                                <li><a href="#">Food</a></li>#}
                            {#                                <li><a href="#">Nature</a></li>#}
                            {#                                <li><a href="#">photography</a></li>#}
                            <li><a href="{% url 'blog_view' %}">blog</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="bg-text-area">


        <div class="bg-text">
            {% if data %}

                <form method="POST" action="{% url 'update_view' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <img src="/{{ data.imag }}" style="max-height: 150px; max-width: 120px;"><br>
                        <input type="file" name="pic">
                        <input type="text" name="username" value="{{ data.username }}" readonly>
                        <input type="text" name="firstname" value="{{ data.firstname }}">
                        <input type="text" name="lastname" value="{{ data.lastname }}">
                        <input type="text" name="gender" value="{{ data.gender }}">
                        <input type="number" name="age" value="{{ data.age }}"><br>
                        <input type="text" name="bio" value="{{ data.bio }}">

                        <button type="submit">Update Details</button>
                    </div>
                </form>
            {% else %}
                <form method="POST" action="{% url 'profile_page' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>
                        <input type="text" name="username" placeholder="username">
                        <input type="text" name="firstname" placeholder="First name">
                        <input type="text" name="lastname" placeholder="lastname">
                        <input type="text" name="gender" placeholder="gender">
                        <input type="text" name="bio" placeholder="bio">
                        <input type="number" name="age" placeholder="age"><br>
                        <img src="{% static 'default.png' %} "
                             style="max-height: 150px; max-width: 120px;"/><br>
                        <input type="file" name="pic" placeholder="image"><br>
                        <button type="submit">DONE</button>
                    </div>
                </form>
            {% endif %}
        </div>
    </section>
</div>
