<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {% csrf_token %}
    <ul class="messages">
        {% for message in messages %}
            <h2  {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h2>
        {% endfor %}
    </ul>
{% endif %}
</body>
</html>
