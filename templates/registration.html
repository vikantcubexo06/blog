<!doctype html>
<html lang="en">
{% load static %}
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" %}">

    <link rel="stylesheet"
          href="{% static "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" %}">

    <link rel="stylesheet" href="{% static "/css/style.css" %}">

</head>
<body>

<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Register</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url({% static "images/bg-1.jpg" %});">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>

                        <form method="POST" action="{% url 'registration' %}" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="name">First Name</label>
                                <input type="text" class="form-control" placeholder="First name" name="firstname"
                                       required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="name">Last Name</label>
                                <input type="text" class="form-control" placeholder="Last name" name="lastname" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Password" name="email"
                                       required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="gander">gender</label>
                                <input type="text" class="form-control" placeholder="Gender" name="gender" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">password</label>
                                <input type="password" class="form-control" placeholder="password" name="password"
                                       required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign Up
                                </button>
                            </div>


                        </form>
                        {#                        <p class="text-center">Not a member? <a data-toggle="tab" href="#signup">Sign Up</a></p>#}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static '/js/popper.js' %}"></script>
<script src="{% static "/js/bootstrap.min.js" %}"></script>
<script src="{% static 'static/js/main.js' %}"></script>

</body>
</html>
