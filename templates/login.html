<!doctype html>
<html lang="en">
{% load static %}
{% load socialaccount %}
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" %}">

    <link rel="stylesheet"
          href="{% static "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" %}">

    <link rel="stylesheet" href="{% static "/css/style.css" %}">

</head>
<body>

<section class="ftco-section">
    {% include 'common.html' %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section"><a style="color: black; margin-right: 150px " href="{% url 'login_view' %}">Login</a>
                    <a style="color: black;margin-left : 170px" href="{% url 'home_page' %}">Home</a></h2>

            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url({% static "images/bg-1.jpg" %});">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">

                                <form id="ggg1" action="{% provider_login_url 'google' %}" method="POST">
                                    {% csrf_token %}
                                    <a id="Logib"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"><img
                                            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"></span></a>
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                    <script>
                                        document.querySelector("#Logib").onclick = function () {
                                            document.querySelector("#ggg1").submit();
                                        };
                                    </script>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <form method="POST" action="{% url 'login_view' %}" class="signin-form">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label" for="name">Username</label>
                                <input type="text" class="form-control" placeholder="Username" name="username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password"
                                       required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                                ">Sign In
                                </button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50 text-left">
                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'forget_password' %}">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center">Not a member? <a href="{% url 'registration' %}">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static "js/jquery.min.js" %}"></script>
<script src="{% static '/js/popper.js' %}"></script>
<script src="{% static "/js/bootstrap.min.js" %}"></script>
<script src="{% static 'static/js/main.js' %}"></script>

</body>
</html>
